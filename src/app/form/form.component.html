<div class="container mt-5 form-page">
    <!-- Header Section -->
    <div class="img-header d-flex align-items-center justify-content-between mb-4">
      <h1 class="me-3">Contact Our Customer Support Center</h1>
      <img src="assets/images/customer_service.png" alt="Customer Service" class="support-img" />
    </div>
  
    <h2 class="text-center mb-4">Contact Information</h2>
    <h6 class="text-center mb-4">Please fill out your contact information below.</h6>
  
    <!-- Contact Form -->
    <form class="form-control custom-form-validate">
      <!-- First Name Field -->
      <div class="mb-3">
        <label for="first_name" class="form-label">Name*</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
        />
      </div>
  
      <!-- Last Name Field -->
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
        />
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input
          type="email"
          class="form-control"
          id="email"
        />
      </div>
  
      <!-- Contact Number Field pattern="[0-9]{10}" <div class="form-text">Must be 10 digits long.</div>-->
      <div class="mb-3">
        <label for="contact" class="form-label">Phone*</label>
        <input
          type="tel"
          class="form-control"
          id="contact"
        />        
      </div>


      <!-- Last Name Field -->
      <div class="mb-3">
        <label for="last_name" class="form-label">Address*</label>
        <input
          type="text"
          class="form-control"
          id="address"
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
